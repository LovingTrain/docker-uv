name: Pack Docker Image
on:
  push:
    tags:
      - '*'

jobs:
  Build-Docker-Image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build image
        run: |
          docker buildx build -t snowind/tml:${{github.ref_name}} --build-arg UID=1001 --build-arg GID=1002 --build-arg TML_VERSION=${{github.ref_name}} .
          docker save -o tml-${{github.ref_name}}.tar snowind/tml:${{github.ref_name}}
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          body: "this release was generated by @${{ env.GITHUB_ACTOR }}"
          artifacts: "tml-${{github.ref_name}}.tar"
          generateReleaseNotes: true